version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alphavel-app
    ports:
      - "${APP_PORT:-9999}:9999"
    volumes:
      - .:/app
      - /app/vendor  # Prevent overwriting vendor
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_PORT=9999
    networks:
      - alphavel
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  alphavel:
    driver: bridge
